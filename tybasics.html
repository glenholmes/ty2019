<!-- First Javascript -->

<div class="container">
	<button type="button" onclick="document.getElementById('demo0').innerHTML = Date()" class="btn btn-success">Get Date</button>
		

	<p id="demo0"></p>
	
	
	<!-- Using if statements -->
	<script type="text/javascript">
		window.onload = function(){
			setInterval(lunchTime, 30000);
			function lunchTime() {
				var d = new Date();
				var h = d.getHours();
				var m = d.getMinutes();
				if(h == 14 && m == 44){
					alert("It's Tea Time!");
				}
			}
		};
	</script>

	<!-- Introducing functions & variables and switch statements -->
	<input type="number" id="num1" placeholder="12" class="form-control">
	<select id="operand" class="form-control">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="number" id="num2" placeholder="13" class="form-control">

	<button type="button" onclick="calculate()" class="btn btn-success">Calculate</button>

	<p id="demo1"></p>

	<script type="text/javascript">
		function calculate() {
			// initalize variables
			var num1;
			var num2;
			var oper;
			var result = 0;

			// get value from number fields
			num1 = 	document.getElementById('num1').value || 0;
			num2 = 	document.getElementById('num2').value || 0;
			oper =  document.getElementById('operand').value;

			switch(oper){
				case "+" : 
					result = parseInt(num1) + parseInt(num2);
					document.getElementById('demo1').innerHTML = "<h3>Answer = "+ result+"</h3>";
					break;
				case "-" : 
					result = parseInt(num1) - parseInt(num2);
					document.getElementById('demo1').innerHTML = "<h3>Answer = "+ result+"</h3>";
					break;
				case "*" : 
					result = parseInt(num1) * parseInt(num2);
					document.getElementById('demo1').innerHTML = "<h3>Answer = "+ result+"</h3>";
					break;
				case "/" : 
					result = parseInt(num1) / parseInt(num2);
					document.getElementById('demo1').innerHTML = "<h3>Answer = "+ result+"</h3>";
					break;
			}
		} 
	</script>

	<p id="demo3"></p>
</div>
